name: "Build v2"

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "🤹 setup java"
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: "🤹 setup gradle"
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.6

      - name: "Unit test"
        run: gradle test

      - name: "Build"
        run: gradle bootJar

      - name: "📁 upload jar"
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar
          path: build/libs/*.jar
